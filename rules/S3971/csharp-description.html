<p>&lt;code&gt;GC.SuppressFinalize&lt;/code&gt; requests that the system not call the finalizer for the specified object. This should only be done when implementing &lt;code&gt;Dispose&lt;/code&gt; as part of the <a href="https://msdn.microsoft.com/en-us/library/b1yfkh5e.aspx">Dispose Pattern</a>.
This rule raises an issue when &lt;code&gt;GC.SuppressFinalize&lt;/code&gt; is called outside that pattern.</p>
