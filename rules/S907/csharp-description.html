<p>&lt;code&gt;goto&lt;/code&gt; is an unstructured control flow statement. It makes code less readable and maintainable. Structured control flow statements such as &lt;code&gt;if&lt;/code&gt;, &lt;code&gt;for&lt;/code&gt;, &lt;code&gt;while&lt;/code&gt;, &lt;code&gt;continue&lt;/code&gt; or &lt;code&gt;break&lt;/code&gt; should be used instead.</p>
