<p>If you do not explicitly close a cursor, it will be closed at the end of the task. But if you try to re-open this cursor to process it, you will get an error. That is why a cursor should be explicitly closed after it has been processed.</p>
<h2>See</h2>
<ul>
<li><a href="http://cwe.mitre.org/data/definitions/459.html">MITRE, CWE-459</a> - Incomplete Cleanup</li>
</ul>
