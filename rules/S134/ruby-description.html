<p>Nested &lt;code&gt;if&lt;/code&gt;, &lt;code&gt;for&lt;/code&gt;, &lt;code&gt;while&lt;/code&gt;, &lt;code&gt;until&lt;/code&gt;, &lt;code&gt;case&lt;/code&gt; and &lt;code&gt;begin…​rescue&lt;/code&gt; statements are key ingredients for making what’s known as "Spaghetti code".</p>
<p>Such code is hard to read, refactor and therefore maintain.</p>
